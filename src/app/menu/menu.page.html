<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="dishes" >
    <ion-card *ngFor="let dish of dishes" [routerLink]="['dishdetail',dish.id]"  routerDirection="forward">
      <img src="{{BaseURL + dish.image + ext}}" alt={{dish.name}}/>
        <ion-card-title>
          {{dish.name | uppercase}}
        </ion-card-title>
        <ion-card-subtitle>{{dish.description}}</ion-card-subtitle>
    </ion-card>
  </div>
  <div [hidden]="dishes || errMess">
    <ion-spinner name="dots"></ion-spinner><h4> Loading . . . .</h4>
  </div>
  <div *ngIf="errMess && !dishes">
    <h2>Error</h2>
    <h4> {{errMess}} </h4>
  </div>
</ion-content>
