<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-item>
              <ion-thumbnail slot="start">
                <img src= "{{BaseURL + 'images/logo.png'}}"/>
              </ion-thumbnail>
              <ion-label text-wrap>Ristorante Con Fusion</ion-label>
          </ion-item>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of appPages; let i = index" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false" button="true" routerLinkActive="selected" (click)="presentReserve()">
                <ion-icon name="restaurant-sharp" slot="start"></ion-icon>
                <ion-label>Reserve Table</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false" button="true" routerLinkActive="selected" (click)="presentLogin()">
                <ion-icon name="log-in-outline" slot="start"></ion-icon>
                <ion-label>Log in</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
