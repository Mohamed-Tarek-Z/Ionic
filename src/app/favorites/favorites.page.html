<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="favs">
    <ion-list>
      <ion-item [hidden]="favs.length">
        <ion-icon color="dark" size="large" slot="start" name="alert-circle-outline" ></ion-icon>
        <ion-label>
          <h1> Plz Add some favs</h1>
        </ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let fav of favs" #item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="{{BaseURL + fav.image + ext}}" alt={{fav.name}}/>
          </ion-thumbnail>
          <ion-label>
            <h3>{{fav.name}}</h3>
            <p>{{fav.description}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deletfav(item,fav.id)" expandable>
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div [hidden]="favs || errMess">
    <ion-spinner name="dots"></ion-spinner><h4> Loading . . . .</h4>
  </div>
  <div *ngIf="errMess && !favs">
    <h2>Error</h2>
    <h4> {{errMess}} </h4>
  </div>
</ion-content>
