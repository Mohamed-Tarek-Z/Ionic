<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>dishdetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="dish">
    <img src="{{BaseURL + dish.image + ext}}" alt={{dish.name}}/>
    <ion-card-header>
      <ion-card-subtitle>Dish of the Week</ion-card-subtitle>
      <ion-card-title>
        {{dish.name | uppercase}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{dish.description}}</p>
      <ion-row >
        <ion-col>
          <ion-button color="medium" fill="clear" size="small">
            <ion-icon slot="start" name="star-outline"></ion-icon>
            <div>{{ avgstars }}  stars</div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="medium" fill="clear" size="small">
            <ion-icon slot="start" name="pricetags-outline"></ion-icon>
            <div> {{ numcomments }}  Comments</div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <div [hidden]="dish || errMess">
    <ion-spinner name="dots"></ion-spinner><h4> Loading . . . .</h4>
  </div>
  <div *ngIf="errMess && !dish">
    <h2>Error</h2>
    <h4> {{errMess}} </h4>
  </div>

  <ion-list *ngIf="dish">
    <ion-list-header>Comments</ion-list-header>
    <ion-item *ngFor="let comment of dish.comments">
      <ion-row><h4> {{comment.comment}}</h4></ion-row>
      <ion-row><p> {{comment.rating}} Stars</p></ion-row>
      <ion-row><p><span> -- {{comment.author}} {{comment.date | date}} </span></p></ion-row>
    </ion-item>
  </ion-list>
</ion-content>
