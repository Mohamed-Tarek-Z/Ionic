<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Your Name</ion-label>
      <ion-input required clear-input="true" formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range formControlName="rating" snaps min="1" max="5"step="1" pin color="secondary">
        <ion-icon slot="start" size="small" name="happy-outline"></ion-icon>
        <ion-icon slot="end" name="happy-outline"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Your Comment</ion-label>
      <ion-textarea required wrap="soft" rows="4" auto-grow="true" formControlName="comment"></ion-textarea>
    </ion-item>
    <ion-button color="primary" type="submit" [disabled]="commentForm.invalid">Submit</ion-button>
  </form>

</ion-content>
